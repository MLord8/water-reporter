<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
  <script src="scripts.js"></script>
  <style>
    #div1 {
        float: right;
        display: inline-block;
    }
  </style>
</head>


<body>
  <div id="div1"><img src="images/harambe.png" alt="Harambe" style="width:500px;height:600px;"></div>
  <h1>Your Profile</h1>

  <h2>User Type:</h2>
  <div id="usertype"></div>

  <h2>Username:</h2>
  <div id="username"></div>

  <h2>Email Address:</h2>
  <div id="email"></div>

  <h2>Password:</h2>
  <div id="password"></div>
  <br> <br>
  <button onclick="window.location.href='home.html'">Back to Home</button>
</body>
<script>
  $("#usertype").text(JSON.parse(sessionStorage.getItem('currentUser'))['userType']);
  $("#username").text(JSON.parse(sessionStorage.getItem('currentUser'))['username']);
  $("#email").text(JSON.parse(sessionStorage.getItem('currentUser'))['email']);
  $("#password").text(JSON.parse(sessionStorage.getItem('currentUser'))['password']);
</script>


</html>
